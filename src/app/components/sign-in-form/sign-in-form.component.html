<div class="auth-container">
  <div class="auth-form">
    <h2>Sign In</h2>
    <form (ngSubmit)="onSignIn()" #signInForm="ngForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" ngModel required placeholder="Enter your email">
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" ngModel required placeholder="Enter your password">
      </div>

      <button type="submit" [disabled]="signInForm.invalid">Sign In</button>
    </form>
    <p>Don't have an account? <a routerLink="/sign-up">Sign Up</a></p>
  </div>
</div>
