<div class="container mt-5">
    <h2 class="text-center mb-4">Ajouter un Nouveau Restaurant</h2>
    <form (ngSubmit)="onSubmit()" #restaurantForm="ngForm" class="p-4 border rounded shadow-sm bg-light">
      <div class="form-group mb-3">
        <label for="name" class="form-label">Nom</label>
        <input type="text" 
               class="form-control" 
               id="name" 
               [(ngModel)]="name" 
               name="name" 
               required>
      </div>
  
      <div class="form-group mb-3">
        <label for="location" class="form-label">Localisation</label>
        <input type="text" 
               class="form-control" 
               id="location" 
               [(ngModel)]="location" 
               name="location" 
               required>
      </div>
  
      <div class="form-group mb-3">
        <label for="file" class="form-label">Image du Restaurant</label>
        <input type="file" 
               class="form-control" 
               id="file" 
               (change)="onFileSelected($event)" 
               accept="image/*" 
               required>
      </div>
  
      <button type="submit" 
              class="btn btn-primary w-100" 
              [disabled]="!restaurantForm.form.valid || !selectedFile">
        Soumettre
      </button>
    </form>
  </div>
