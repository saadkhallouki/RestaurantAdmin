<div class="auth-container">
  <div class="auth-form">
    <h2>Sign Up</h2>
    <form (ngSubmit)="onSignUp()" #signUpForm="ngForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" ngModel required placeholder="Enter your email">
      </div>

      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" ngModel required placeholder="Enter your username">
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" ngModel required placeholder="Enter your password">
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" ngModel required placeholder="Confirm your password">
      </div>

      <button type="submit" [disabled]="signUpForm.invalid">Sign Up</button>
    </form>
    <p>Already have an account? <a routerLink="/sign-in">Sign In</a></p>
  </div>
</div>
