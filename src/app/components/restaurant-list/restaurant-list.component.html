<div class="container">
  <h2>Liste des Restaurants</h2>
  
  <div class="row g-4">
    <div class="col-md-4 mb-4" *ngFor="let restaurant of restaurants">
      <div class="card h-100">
        <div class="card-img-wrapper">
          <img [src]="restaurant.imgUrl" 
               class="card-img-top" 
               alt="Restaurant Image">
        </div>
        <div class="card-body">
          <h5 class="card-title">{{ restaurant.name }}</h5>
          <p class="card-text">
            <i class="fas fa-map-marker-alt"></i> 
            {{ restaurant.location }}
          </p>
          <div class="card-actions">
            <button class="btn btn-warning" (click)="editRestaurant(restaurant)">
              <i class="fas fa-edit"></i> Modifier
            </button>
            <button class="btn btn-danger" (click)="deleteRestaurant(restaurant)">
              <i class="fas fa-trash"></i> Supprimer
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
